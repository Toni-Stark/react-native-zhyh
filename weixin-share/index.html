    <style>
        * {
            padding: 0;
            margin: 0

        body, html {

        .all {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;

        }

            height: 130px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px 0;
        }

        .btn {
            flex: 1;

            flex-direction: column
        }

        .btn-download {
            padding: 15px 0;
            margin: 10px 0;
            border: none;
            background: #fff;
            border-radius: 26px;
            font-size: 18px;
            background: #005ABD;
            color: #fff
        }

        .alert {
            display: none;
        }

        /* 遮罩 */
        .alert > .zhezhao {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            filter: alpha(opacity=60);
            z-index: 1000;
            opacity: 0.6;
        }

        /* 本体 */
        .alert > .body {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            color: #fff
        }

        .tis-text {
            text-align: center;
            margin-top: 25%;
        }

        .tis-yd {
            position: fixed;
            right: 28px;
            top: 10px;
        }

<a id="goApp" href="javascript:void(0);"></a>

<script>
    let type, split, id;
    if (window.location.search.includes('lesson-live-id')) {
        type = 'lesson-live';
        split = 'lesson-live-id=';
    } else if (window.location.search.includes('lesson-vod-id')) {
        type = 'lesson-vod';
        split = 'lesson-vod-id=';
    } else if (window.location.search.includes('homework-lesson-id')) {
        type = 'homework-lesson';
        split = 'homework-lesson-id=';
    } else if (window.location.search.includes('homework-group-id')) {
        type = 'homework-group';
        split = 'homework-group-id=';
    }

    if (type && split) {
        id = window.location.search.split(split)[1];


        let downloader;
        const appLink = "xueyue://" + type + "/" + id;  // 需要打开的app appLink 地址
        const u = navigator.userAgent;
        const isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; // android
        const isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios

        // 是否微信打开
        const isWechat = (function () {
            const ua = navigator.userAgent.toLowerCase();
            return ua.match(/MicroMessenger/i) == "micromessenger";
        })();

        // _用APP打开被点击
        document.getElementById('open-by-app').onclick = function () {
            if (isWechat) {
                document.getElementById('tis').style.display = "block";
            } else {
                window.location.href = appLink;  // 尝试打开 appLink

                // 设置3秒的定时下载任务，3秒之后下载app
                downloader = setTimeout(function () {
                    if (isAndroid) {
                        window.location.href = 'https://a.app.qq.com/o/simple.jsp?pkgname=com.zhyh.xueyue';
                    }
                    if (isIOS) {
                        window.location.href = 'https://itunes.apple.com/cn/app/id1507515965';
                    }
                }, 3000);
            }
        }

        // _蒙板被点击
        document.getElementById('tis').onclick = function () {
            document.getElementById('tis').style.display = "none";
        }

        // _页面被隐藏
        document.addEventListener('visibilitychange webkitvisibilitychange', function () {
            // 如果页面隐藏，推测打开scheme成功，清除下载任务
            if (document.hidden || document.webkitHidden) {
                clearTimeout(downloader);
            }
        });
        // _页面被隐藏
        window.addEventListener('pagehide', function () {
            clearTimeout(downloader);
        });

        // _页面载入完成
        window.onload = function () {
            document.getElementById('goApp').onclick = function () {
                window.lib.callapp(appLink); //iframe
            }
            document.getElementById('open-by-app').click();
        }
    }
</script>
